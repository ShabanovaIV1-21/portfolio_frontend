<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Смена пароля</title>
</head>
<body>
    <header class="header">
        <div class="header__container">

            <div class="header__logo">
                <a href="index.html" class="header__logo-link" target="_blank"><img src="img/logo.svg" alt="Логотип" class="header__logo-pic"></a>
            </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="https://spb-rtk.ru" target="_blank">Наш колледж</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="index.html" target="_blank">Список специальностей</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="employer.html" target="_blank">Личный кабинет</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="">Выход</a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>

    <main class="main">
        <h1 class="main__title">Смена пароля</h1>
        <section class="main__content">
            <div class="main__container">
                <form class="main__content-form" method="POST" action="">
                    <div class="form__item">
                        <div class="form__item-field">
                            <input class="form__item-input" type="password" value="" name="old_password" placeholder="Старый пароль" required onchange="patternCheck(this, patternQu, 'Поле не должно содержать кавычки')">
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="form__item-field">
                            <input class="form__item-input" type="password" value="" name="new_password" id="new_password" placeholder="Новый пароль" required onchange="patternCheck(this, patternQu, 'Поле не должно содержать кавычки')">
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="form__item-field">
                            <input class="form__item-input" type="password" value="" name="password" id="password" placeholder="Подтверждение пароля" required onchange="checkPass(document.querySelector('#new_password'), this)">
                        </div>
                    </div>
                    
                    <button class="form__button" type="submit">Сменить</button>
                </form>
            </div>
        </section>
        
    </main>
    <script src="scripts/form.js"></script>
</body>
</html>
