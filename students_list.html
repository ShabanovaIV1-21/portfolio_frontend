    <script>

        //When the admin press the button, the icon changes
        //for the admin to see if the student's portfolio has been hidden or not
        let hide = document.querySelectorAll('#hide');
        hide.forEach(function (element) {
            element.addEventListener('click', function () {
                console.log(element);
            element.classList.toggle('hidden');
            console.log(element);
            let use = element.querySelector('use');
            if (element.classList.contains('hidden')) {
                use.setAttribute('xlink:href', 'img/sprite-icons.svg#show')
            } else {
                use.setAttribute('xlink:href', 'img/sprite-icons.svg#hide')
            }
        })
        });
    </script>
