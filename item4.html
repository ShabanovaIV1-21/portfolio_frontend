<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Раздел 4</title>
</head>
<body>
    <header class="header">
        <div class="header__container">

            <div class="header__logo">
                <a href="index.html" class="header__logo-link" target="_blank"><img src="img/logo.svg" alt="Логотип" class="header__logo-pic"></a>
            </div>

                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="https://spb-rtk.ru" target="_blank">Наш колледж</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="index.html" target="_blank">Список специальностей</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="student.html" target="_blank">Личный кабинет</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="">Выход</a>
                        </li>
                    </ul>
                </nav>
        </div>      
    </header>

    <main class="main">
        <h1 class="main__title">Текущее место работы</h1>

        <section class="main__content">

            <div class="main__content-top">
                <a class="top__href" href="student.html"><- Личный кабинет</a>

            </div>
            
            <div class="main__container" id="portfolio">
                <form class="main__content-form" method="POST" action="">
                    <div class="form__container">
                        <div class="form__items">
                            <div class="form__column">
                                <div class="form__item">
                                    <label class="form__item-title">Наименование организации
                                    <div class="form__item-field">
                                        <div class="form__item-datalist">
                                            <input class="form__item-input" type="text" value="" name="organization_name" autocomplete="on" onchange="checkQu(this)" placeholder="Название организации" required>
                                            <select class="form__item-select" onchange="datalist(this)">
                                                <option value="Эльген">Эльген</option>
                                                <option value="Генайпад">Генайпад</option>
                                                <option value="ГенПрайс">ГенПрайс</option>
                                                <option value="ЭльБест">ЭльБест</option>
                                                <option value="УльтраЧип">УльтраЧип</option>
                                            </select>
                                        </div>
                                    </div>
                                    </label>
                                </div>
            
                                <div class="form__item">
                                    <label class="form__item-title">Адрес организации
                                        <div class="form__item-field">
                                            <div class="form__item-datalist">
                                                <input class="form__item-input" type="text" value="" name="address" autocomplete="on" onchange="patternSpecCheckQu(this)" placeholder="Адрес организации" required>
                                                <select class="form__item-select" onchange="datalist(this)">
                                                    <option value="пр. Гоголя, 85">пр. Гоголя, 85</option>
                                                    <option value="спуск Домодедовская, 22">спуск Домодедовская, 22</option>
                                                    <option value="бульвар Космонавтов, 43">бульвар Космонавтов, 43</option>
                                                    <option value="бульвар Домодедовская, 39">бульвар Домодедовская, 39</option>
                                                    <option value="пер. Ленина, 02">пер. Ленина, 02</option>
                                                </select>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
    
                            <div class="form__column">
                                <div class="form__item">
                                    <label class="form__item-title">Наименование должности
                                        <div class="form__item-field">
                                            <input class="form__item-input" type="text" value="" name="title" placeholder="Наименование должности" required onchange="checkQu(this)">
                                        </div>
                                    </label>
                                </div>

                                <div class="form__item">
                                    <label class="form__item-title">Период работы
                                        <div class="form__item-field">
                                            <input class="form__item-input" type="text" value="" name="work_period" placeholder="дд.мм.гггг - дд.мм.гггг" required data-date-pattern>
                                        </div>
                                    </label>
                                </div>
                                <div class="form__item" >
                                    <label class="form__item-title">Благодарственные письма
                                        <div class="form__item-field file-block">
                                            <label class="form__item-file">
                                                <div class="file__label">
                                                    <div class="input__file-icon">
                                                        <svg class="file__img">
                                                            <use xlink:href="img/sprite-icons.svg#file"></use>
                                                        </svg>
                                                    </div>
                                                    <div class="input__file-name">
                                                        Файл
                                                    </div>
                                                </div>
                                                
                                                <input class="form__item-input" type="file" value="" name="file" accept="application/pdf, image/*" onChange="fileLoad(this)">
                                            </label> 
                                        </div>

                                    </label>
                                </div>
    
                            </div>
                        </div>
                        
                        <button class="form__button-delete" type="reset"></button>
                    </div>
                    
                    
                    <button class="form__button" type="submit">Опубликовать</button>
                </form>
                
                <div class="main__content-nav">
                    <a class="content__nav-link" href="item3.html" id="back">
                        <- Предыдущий раздел
                    </a>
                    <a class="content__nav-link" href="item5.html" id="next">
                        Следующий раздел ->
                    </a>
                </div>
                </div>

            </div>                
        </section>

    </main>
    <script src="scripts/form.js"></script>
    <script src="scripts/portfolio.js"></script>
    <script>
        page();
    </script>
    
</body>
</html>
