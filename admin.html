<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Личный кабинет</title>
</head>
<body>
    <header class="header">
        <div class="header__container">

            <div class="header__logo">
                <a href="index.html" class="header__logo-link" target="_blank"><img src="img/logo.svg" alt="Логотип" class="header__logo-pic"></a>
            </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="https://spb-rtk.ru" target="_blank">Наш колледж</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="index.html" target="_blank">Список специальностей</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="admin.html" target="_blank">Личный кабинет</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="">Выход</a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>

    <main class="main">
        <h1 class="main__title">Личный кабинет</h1>
        <section class="main__content">
            <div class="main__container">

                <a href="add_student.html"  target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Создать аккаунт студента</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#add-student"></use>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="students_list.html" target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Список студентов</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#list-student"></use>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="add_organization.html" target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Добавить организацию</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#add-organization"></use>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="organizations_list.html" target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Список организаций</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#list-organization"></use>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="add_employer.html" target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Добавить работодателя</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#add-employer"></use>
                            </svg>
                        </div>
                    </div>
                </a>
                
                <a href="employers__list.html" target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Список работодателей</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#list-employer"></use>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="groups_list.html" target="_blank" class="main__content-link">
                    <div class="main__content-item">
                        <h2 class="main__content-desc">Работа с группами</h2>
                        <div class="main__content-icon">
                            <svg class="icon__img">
                                <use xlink:href="img/sprite-admin.svg#group"></use>
                            </svg>
                        </div>
                    </div>
                </a>

            </div>
        </section>

    </main>
</body>
</html>
