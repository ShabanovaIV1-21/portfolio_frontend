<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Раздел 1</title>
</head>
<body>
    <header class="header">
        <div class="header__container">

            <div class="header__logo">
                <a href="index.html" class="header__logo-link" target="_blank"><img src="img/logo.svg" alt="Логотип" class="header__logo-pic"></a>
            </div>

                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="https://spb-rtk.ru" target="_blank">Наш колледж</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="index.html" target="_blank">Список специальностей</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="student.html" target="_blank">Личный кабинет</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="">Выход</a>
                        </li>
                    </ul>
                </nav>
        </div>      
    </header>

    <main class="main">
        <h1 class="main__title">Персональная информация</h1>

        <section class="main__content">

            <div class="main__content-top">
                <a class="top__href" href="student.html"><- Личный кабинет</a>

            </div>
            
            <div class="main__container" id="portfolio">
                <form class="main__content-form" method="POST" action="">
                    <div class="form__container">
                        <div class="form__items">
                            <div class="form__column">
                                <div class="form__item1">
                                    <label class="form__item1-title">Контактный email
                                        <div class="form__item-field">
                                            <input class="form__item-input" type="email" value="" name="email" placeholder="Контактный email">
                                        </div>
                                    </label>
                                </div>
            
                                <div class="form__item1">
                                    <label class="form__item1-title">Контактный телефон
                                        <div class="form__item-field">
                                            <input class="form__item-input" type="tel" value="" name="phone" placeholder="Контактный телефон" data-phone-pattern>
                                        </div>
                                    </label>
                                </div>
            
                                <div class="form__item1">
                                    <label class="form__item1-title">Адрес персонального сайта
                                        <div class="form__item-field">
                                            <input class="form__item-input"type="url" value="" name="website" placeholder="Адрес персонального сайта">
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button class="form__button-delete" type="reset"></button>
                    </div>
                    
                    
                    <button class="form__button" type="submit">Опубликовать</button>
                </form>
                
                <div class="main__content-nav">
                    <a class="content__nav-link" href="item2.html" id="next">
                        Следующий раздел ->
                    </a>
                </div>
                </div>

            </div>                
        </section>

    </main>
     
    <script src="scripts/form.js"></script>
    <script src="scripts/portfolio.js"></script>
    <script>page();</script>
    
</body>
</html>
