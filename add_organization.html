<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Добавление организации</title>
</head>
<body>
    
        <header class="header">
            <div class="header__container">
    
                <div class="header__logo">
                    <a href="index.html" class="header__logo-link" target="_blank"><img src="img/logo.svg" alt="Логотип" class="header__logo-pic"></a>
                </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="https://spb-rtk.ru" target="_blank">Наш колледж</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="index.html" target="_blank">Список специальностей</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="admin.html" target="_blank">Личный кабинет</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="">Выход</a>
                            </li>
                        </ul>
                    </nav>                
            </div>      
        </header>

        <main class="main">
            <h1 class="main__title">Добавление организации</h1>
            <section class="main__content">
                <div class="main__container">
                    <form class="main__content-form" method="POST" action="">
                        <div class="form__item">
                            <div class="form__item-field">
                                <input class="form__item-input" type="text" value="" name="organization_name" onchange="checkQu(this)" placeholder="Название организации" required>
                            </div>
                        </div>
                        <div class="form__item">
                            <div class="form__item-field">
                                <input class="form__item-input" type="text" value="" name="address" onchange="patternSpecCheckQu(this)" placeholder="Адрес" required>
                            </div>
                        </div>
                        <div class="form__item">
                            <div class="form__item-field">
                                <input class="form__item-input" type="text" value="" name="occupation" onchange="checkQu(this)" placeholder="Основной вид деятельности">
                            </div>
                        </div>
                            
                        <div class="form__item">
                            <div class="form__item-field">
                                <input class="form__item-input" type="url" value="" name="website" placeholder="Адрес сайта">
                            </div>
                        </div>
                        
                        <button class="form__button" type="submit">Создать</button>
                    </form>
                </div>
            </section>
            
        </main>
        <script src="scripts/form.js"></script>
</body>
</html>
